<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div>
                <input type="text" class="display" placeholder="0" readonly>
                <br>
                <div class="container">
                    <div class="digits">
                        <Button>7</Button>
                        <Button>8</Button>
                        <Button>9</Button>
                        <br>
                        <Button>4</Button>
                        <Button>5</Button>
                        <Button>6</Button>
                        <br>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <br>
                        <button>0</button>
                        <button>.</button>
                        <button class="clear">C</button>
                    </div>
                    <div class="operators">
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                    </div>
                </div>
                <button class="eq">=</button>
            </div>
            <script src="js/index.js"></script>
    </body>
</html>
